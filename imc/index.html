<!DOCTYPE html>

<head>

    <title>Indice de Massa Corporal</title>
     </head>
<body>
   
<h1>Ídice de Massa Corporal</h1>

<label for="peso">Peso(kg)</label>
<input id="peso" type="number" name="peso">
<br>
<label for="altura">Altura(metros,centimetros)</label>
<input type="number" id="altura" name="altura">
<br>
<button onclick="calcularImc()">calcular</button>
<br>

<p>Seu indice de massa corporal é <span id="resultado"></span></p>


<script>
    function calcularImc() {

        const peso = window.document.getElementById('peso').value
        const altura = window.document.getElementById('altura').value
        const imc = peso / (altura**2)
        document.getElementById('resultado').textContent = imc.toFixed(2)

       
    } 


    let tituloDinamico = document.title

    window.addEventListener("blur", () => {

    });
    
    
    


   </script>


</body>
</html>
